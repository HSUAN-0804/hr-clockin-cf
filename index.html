<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no"/>
  <title>H.R燈藝｜員工打卡 v11-PROBE</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    :root{--bg:#0b0c10;--text:#f5f5f7;--muted:#b7bbc3;--border:rgba(255,255,255,.08);--radius:18px;}
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent;touch-action:manipulation;}
    html,body{height:100%;overflow:hidden;margin:0;font-family:system-ui,"Noto Sans TC";}
    body{background:var(--bg);color:var(--text);padding:14px;}
    .card{border:1px solid var(--border);border-radius:var(--radius);padding:14px;background:rgba(255,255,255,.05)}
    .muted{color:var(--muted);font-size:13px;line-height:1.5}
    .big{font-size:20px;font-weight:900}
    code{font-family:ui-monospace,Menlo,monospace;font-size:12px;white-space:pre-wrap;word-break:break-word}
    .btn{margin-top:10px;width:100%;padding:12px;border-radius:14px;border:1px solid var(--border);background:rgba(255,255,255,.08);color:var(--text);font-weight:900}
  </style>
</head>
<body>
  <div class="card">
    <div class="big">v11-PROBE 已載入</div>
    <div class="muted" id="msg">JS 啟動中…</div>
    <div class="muted" style="margin-top:10px">這頁只用來確認：Cloudflare 是否真的在送出最新 index，及 LIFF init 是否有錯。</div>
    <button class="btn" id="btnInit">測試 LIFF init</button>
    <div class="muted" style="margin-top:10px">Debug：</div>
    <code id="dbg">—</code>
  </div>

<script>
  const LIFF_ID = "2008810311-jmqyUaTN";
  const msg = document.getElementById('msg');
  const dbg = document.getElementById('dbg');

  function setDbg(o){
    try{ dbg.textContent = JSON.stringify(o, null, 2); }catch(e){ dbg.textContent = String(o); }
  }

  // ✅ 最早期就寫入，確認 JS 有跑
  msg.textContent = "JS 已啟動 ✅（若你仍看到尚未登入/--，代表你還在吃舊快取）";
  setDbg({ua:navigator.userAgent, href:location.href, ts:Date.now()});

  window.addEventListener('error', (e)=>{
    msg.textContent = "JS錯誤：" + (e && e.message ? e.message : e);
    setDbg(e);
  });
  window.addEventListener('unhandledrejection', (e)=>{
    msg.textContent = "Promise錯誤：" + (e && e.reason ? (e.reason.message||e.reason) : e);
    setDbg(e);
  });

  document.getElementById('btnInit').onclick = async ()=>{
    try{
      msg.textContent = "LIFF 初始化中…";
      await liff.init({ liffId: LIFF_ID });
      msg.textContent = "LIFF init OK ✅";
      const inClient = liff.isInClient ? liff.isInClient() : null;
      const loggedIn = liff.isLoggedIn ? liff.isLoggedIn() : null;
      setDbg({inClient, loggedIn, context: liff.getContext ? liff.getContext() : null});
      if(loggedIn === false){
        msg.textContent = "尚未登入，呼叫 liff.login()…";
        liff.login();
      }else{
        const prof = await liff.getProfile();
        msg.textContent = "已登入 ✅";
        setDbg({inClient, loggedIn, profile: {displayName: prof.displayName, userId: prof.userId}});
      }
    }catch(e){
      msg.textContent = "LIFF init 失敗：" + (e && e.message ? e.message : e);
      setDbg(e);
    }
  };
</script>
</body>
</html>
